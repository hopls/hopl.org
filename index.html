<link href="/assets/css/style.css" rel="stylesheet">

<head>
  <title>History of Programming Languages</title>
</head>
<div class="timeline">
  {% for item in site.data.items %}
  <div class="timeline-item">
    <header><b class="year">{{ item.year }}</b>{{ item.name }}</header>
    <p>
      {{ item.description }}
    </p>
  </div>
  {% endfor %}
</div>
